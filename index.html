<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="heading">
        <h1>my cart</h1>
    </div>
    <div class="container">
        <div class="image">
          <img src="./image/Rectangle 2 (2).jpg" alt="Image">
        </div>
        <div class="content">
          <h3>red t-shirt</h3>
          <span>
            <img src="image/Dell.png">
          </span>
          <div class="title-des"><strong>120$</strong><del>150$</del></div>
          <div class="quantity">
            <button class="decrement-btn">-</button>
            <button class="number-btn">1</button>
            <button class="increment-btn">+</button>
        </div>
        </div>
      </div>
      <div class="container">
        <div class="image">
          <img src="./image/Rectangle 2 (3).jpg" alt="Image">
        </div>
        <div class="content">
          <h3>black t-shirt</h3>
          <span>
            <img src="image/Dell.png">
          </span>
          <div class="title-des"><strong>130$</strong><del>180$</del></div>
          <div class="quantity">
            <button class="decrement-btn">-</button>
            <button class="number-btn">1</button>
            <button class="increment-btn">+</button>
        </div>
        </div>
      </div>
      <div class="container">
        <div class="image">
          <img src="./image/Rectangle 2 (4).jpg" alt="Image">
        </div>
        <div class="content">
          <h3>blue t-shirt</h3>
          <span>
            <img src="image/Dell.png">
          </span>
          <div class="title-des"><strong>160$</strong><del>200$</del></div>

            <button class="decrement-btn">-</button>
            <button class="number-btn">1</button>
            <button class="increment-btn">+</button>
        </div>
        </div>
      </div>
    <script src="js/index.js"></script>
    
</body>
</html>
